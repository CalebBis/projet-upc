<!DOCTYPE html>
<html lang="fr">
<head>

</head>
<body>
  <header>
     <div class="nav">
            <div class="logo"> <img src="logo1.jpg" class="img1"><br>NDAKU_IMMO</div>
            <div class="navbar">
                <ul >
                    <li><a href="#acceuil">ACCEUIL</a></li>
                    <li><a href="#a propos">A PROPOS</a></li>
                    <li><a href="#a louer">A LOUER</a></li>

                    <li><a href="#contact">CONTACT</a></li> 
                    <li> <a class="connect" href="#">INSCRIPTION</a></li>
                </ul>
            </div>
               <div class="toggle">
                <i class="fa-solid fa-bars"></i>
               </div>
               <div class="toggle_menu">
                    <li><a href="#acceuil">ACCEUIL</a></li>
                    <li><a href="#a propos">A PROPOS</a></li>
                    <li><a href="#a louer">A LOUER</a></li>

                    <li><a class="connect" href="#">INSCRIPTION</a></li>

               </div>
        </div>
  </header>






  
<script>
    
  const toggle = document.querySelector('.toggle');
  const toggleIcon = document.querySelector('.toggle i');
  const toggleMenu = document.querySelector('.toggle_menu');

  toggle.onclick = function () {
    toggleMenu.classList.toggle('toggle_menu_open');
    const isOpen = toggleMenu.classList.contains('toggle_menu_open')
    toggleIcon.classList = isOpen
    ?'fa-solid fa-xmark'
    :'fa-solid fa-bars'
  }

</script>
</body>
